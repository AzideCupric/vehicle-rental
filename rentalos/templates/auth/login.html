{% extends 'base.html' %}

{% block link %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/login.css')}}">
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="box">
    <div class="left"></div>
    <div class="right">
        <h4>Login<h4>
                <form method="post">
                    <input class="login-box" type="text" name="username" spellcheck="false" placeholder="用户名" required>
                    <input class="login-box" type="password" name="password" placeholder="密码" required>
                    <input class="submit-button" type="submit" value="登录">
                    {% for msg in get_flashed_messages() %}
                    <div class="msg">{{msg}}</div>
                    {% endfor %}
                </form>
                <div class="help">
                    <a href="{{url_for('auth.register')}}">注册账号</a>
                </div>
    </div>
</div>
{% endblock %}
