<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/login.css')}}">
    <title>Manager Login</title>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <h4>Login<h4>
            <form method="post">
                <input class="login-box" type="text" name="loginuser" placeholder="用户名">
                <input class="login-box" type="password" name="loginpwd" placeholder="密码">
                <input class="submit-button" type="submit" value="登录">
                <div class="msg">{{msg}}</div>
            </form>
            <div class="help">
                <a href="{{url_for('register')}}">注册账号</a>
                <a href="{{url_for('forgot')}}">找回密码</a>
            </div>
        </div>
    </div>
</body>
